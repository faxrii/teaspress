<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/vendors/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
   

      <section id="content-signup">
        <div class="my-container">
            <div class="all-sign">
                <div class="head-text">
                    <a href="sign.html" class="non-active">Daxil ol </a> <a href="signup.html" >/ Qeydiyyat</a>
                </div>
                <div class="sign-choose">
                   <form>
                    <input type="radio" id="student" name="person" checked>
                    <label for="student">Tələbə</label>
                    <input type="radio" id="expert" name="person">
                    <label for="expert">Mütəxəssis</label>
                   </form>
                </div>
                <div class="main-sign">
                    <form>
                         <input type="text" placeholder="Ad" required>
                         <input type="text" placeholder="Soyad" required>
                         <input type="email" placeholder="Email" required>
                         <input type="phone" placeholder="Telefon nömrəsi" required>
                         <input type="password" placeholder="Şifrə" required>
                         <input type="password" placeholder="Şifrənin təkrarı" required>
                         <input type="text" placeholder="Təvəllüd" required>
                         <input type="text" placeholder="Oxuduğu universitet" required>
                         <input type="text" placeholder="İş yeri" required>
                         <input type="text" placeholder="FİN" required>
                     </form>
                </div>
                <div class="end-sign d-flex">
                    <form>
                      <input type="checkbox" id="agree" required>
                      <label for="agree">İstifadəçi şərtlərini oxudum və razılaşdım</label>
                    </form>
                    <a href="sign.html">İrəli</a>
                </div>
            </div>
        </div>
      </section>

</body>
</html>
